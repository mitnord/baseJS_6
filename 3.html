    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */
    let stars = Array.from(document.querySelectorAll('.stars_container .fa-star'));

    // document.querySelector('.stars_container').onmouseover = function (event) {
    //   if (event.target.closest('.stars_container .fa-star')) {
    //     recOver(stars.indexOf(event.target));

    // function recOver(index) {
    //   if (index >= 0) {
    //     if (!stars[index].classList.contains('golden')) {
    //       stars[index].classList.add('golden');
    //       recOver(--index);
    //     }
    //   }
    // }

    document.querySelector('.stars_container').onmouseover = function (event) {
      if (event.target.closest('.stars_container .fa-star')) {
        stars.forEach(elem => {
          if (stars.indexOf(elem) <= stars.indexOf(event.target)) {
            if (!elem.classList.contains('golden')) {
              elem.classList.add('golden');
            }
          } else {
            if (elem.classList.contains('golden')) {
              elem.classList.remove('golden');
            }
          }
        })
      }
    }


    /*

    //       stars[index].classList.remove('golden');
    //       recOut(--index);
    //     }
    //   }

    document.querySelector('.stars_container').onmouseleave = function (event) {
      stars.forEach(elem => {
        if (elem.classList.contains('golden')) {
          elem.classList.remove('golden');
        }
      })
    }
